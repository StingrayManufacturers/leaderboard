<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Core Value Leaderboard – Spotlight + LEGO + Tooltips (White Background)</title>
  <style>
    :root{
      /* Layout tokens (scalable with clamp for responsiveness) */
      --axis-width: 84px;
      --logo-size: clamp(64px, 8vw, 110px);
      /* ↓↓ reduced header height */
      --header-height: calc(var(--logo-size) + 60px);
      --cell-min-h: 96px;
      --card-bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --avatar-size: clamp(48px, 6vw, 76px);
      --gap: 14px;

      /* Banner (multi-blue gradient) */
      --banner-fg: #ffffff;
      --grad1: #001a4d;
      --grad2: #003a8c;
      --grad3: #0059b3;

      /* spotlight position (px) – set by JS */
      --mxpx: 50%;
      --mypx: 50%;

      /* Core value colors (rings & tooltips) */
      --ring-obsession:   #2563eb;
      --ring-pride:       #e11d48;
      --ring-simplicity:  #f97316;
      --ring-speed:       #db2777;
      --ring-think:       #7c3aed;
      --ring-delight:     #eab308;

      --tooltip-fg: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      background:#ffffff;
      color:var(--text);
      font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Noto Sans;
      overflow-x: hidden;
    }

    .h1{ font-size: clamp(22px, 3vw, 34px); }
    .page{
      padding: clamp(10px, 2vw, 24px);
      max-width: 100%;
      width: 100%;
      margin: 0;
    }

    /* Gradient banner with spotlight */
    .kv-banner{
      position: relative;
      width: 100%;
      color: var(--banner-fg);
      background: linear-gradient(135deg, var(--grad1) 0%, var(--grad2) 50%, var(--grad3) 100%);
      overflow: hidden;
    }
    .kv-banner::before{
      content:"";
      position:absolute;
      left: var(--mxpx);
      top: var(--mypx);
      transform: translate(-50%, -50%);
      width:  min(60vw, 900px);
      height: min(40vh, 360px);
      border-radius: 50%;
      background: radial-gradient(ellipse at center,
        rgba(255,255,255,0.26) 0%,
        rgba(255,255,255,0.16) 38%,
        rgba(255,255,255,0.08) 58%,
        rgba(255,255,255,0.00) 78%);
      filter: blur(48px);
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 0;
      transition: left .05s linear, top .05s linear;
    }
    .kv-banner-inner{
      position:relative;
      z-index:1;
      max-width:1600px;
      margin:0 auto;
      /* ↓↓ slightly less padding = shorter header */
      padding: clamp(8px, 1.5vw, 16px) clamp(12px, 2vw, 24px);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .kv-banner h1{
      margin:0;
      color:var(--banner-fg);
      font-weight:900;
      letter-spacing:.02em;
      line-height:1.15;
      text-shadow: 0 2px 0 #000, 0 6px 18px rgba(0,0,0,.45);
    }

    /* Leaderboard card – full-width, no borders/shadows */
    .board{
      background: var(--card-bg);
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      max-width: 100%;
      width: 100%;
    }

    .scroll-x{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      width: 100%;
    }

    .content{
      width: 100%;
      min-width: 680px; /* keeps grid usable; horizontal scroll on very small screens */
    }

    /* Header row */
    .header-row{
      display:grid;
      align-items:center;
      column-gap: var(--gap);
      grid-template-columns: minmax(48px, var(--axis-width)) repeat(6, minmax(90px, 1fr));
      padding:10px 12px;
      padding-bottom: 16px;
      height: var(--header-height);
      background:#ffffff;
      border-bottom:none;
      position: sticky;
      top: 0;
      z-index:1;
    }
    .axis-title{
      font-weight:700;
      font-size:13px;
      color:#000;
      text-transform:uppercase;
      letter-spacing:.06em;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .logo-wrap{
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
      text-align:center;
      padding-inline: 4px;
    }
    .logo-title-top{
      font-weight:800;
      letter-spacing:.02em;
      margin-bottom:8px;
      line-height:1.15;
      font-size: clamp(12px, 1.4vw, 16px);
    }

    /* Column titles color + shadow */
    .col-obsession  .logo-title-top{ color: var(--ring-obsession);  text-shadow: 0 1px 0 #000, 0 2px 6px rgba(0,0,0,.6); }
    .col-pride      .logo-title-top{ color: var(--ring-pride);      text-shadow: 0 1px 0 #000, 0 2px 6px rgba(0,0,0,.6); }
    .col-simplicity .logo-title-top{ color: var(--ring-simplicity); text-shadow: 0 1px 0 #000, 0 2px 6px rgba(0,0,0,.6); }
    .col-speed      .logo-title-top{ color: var(--ring-speed);      text-shadow: 0 1px 0 #000, 0 2px 6px rgba(0,0,0,.6); }
    .col-think      .logo-title-top{ color: var(--ring-think);      text-shadow: 0 1px 0 #000, 0 2px 6px rgba(0,0,0,.6); }
    .col-delight    .logo-title-top{ color: var(--ring-delight);    text-shadow: 0 1px 0 #000, 0 2px 6px rgba(0,0,0,.6); }

    .logo{
      width: var(--logo-size);
      height: var(--logo-size);
      object-fit:contain;
      border-radius:50%;
      background:#fff;
      border:3px solid #fff;
      position:relative;
      z-index:0;
      box-shadow:0 4px 14px rgb(2 6 23 / 18%);
      animation: floatLogo 4.2s ease-in-out infinite;
      will-change: transform;
    }
    .col-obsession .logo { box-shadow: 0 0 0 3px var(--ring-obsession), 0 4px 14px rgb(2 6 23 / 18%); }
    .col-pride     .logo { box-shadow: 0 0 0 3px var(--ring-pride),     0 4px 14px rgb(2 6 23 / 18%); }
    .col-simplicity .logo{ box-shadow: 0 0 0 3px var(--ring-simplicity), 0 4px 14px rgb(2 6 23 / 18%); }
    .col-speed     .logo { box-shadow: 0 0 0 3px var(--ring-speed),     0 4px 14px rgb(2 6 23 / 18%); }
    .col-think     .logo { box-shadow: 0 0 0 3px var(--ring-think),     0 4px 14px rgb(2 6 23 / 18%); }
    .col-delight   .logo { box-shadow: 0 0 0 3px var(--ring-delight),   0 4px 14px rgb(2 6 23 / 18%); }

    @keyframes floatLogo {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }

    /* Body grid */
    .body{
      position:relative;
      display:grid;
      grid-template-columns: minmax(48px, var(--axis-width)) repeat(6, minmax(90px, 1fr));
      grid-template-rows: repeat(5, minmax(var(--cell-min-h), 1fr));
      column-gap: var(--gap);
      row-gap:0;
      padding:12px 12px 12px 12px;
      min-height: calc(5 * var(--cell-min-h));
      background:#ffffff;
    }
    .rank{
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size: clamp(13px, 1.8vw, 18px);
      color:#1f2937;
    }
    .cell{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 4px;
    }

    .person{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      text-align:center;
    }

    .avatar{
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius:50%;
      object-fit:cover;
      background:#fff;
      border:2px solid #fff;
      position:relative;
      z-index:0;
      box-shadow:0 1px 3px rgba(2,6,23,.18);
      --float-distance: 6px;
      animation: floatRing 3.6s ease-in-out infinite;
      will-change: transform;
    }

    .cell[data-rank="1"] .avatar { --float-distance: 3px; animation-delay: 0s; }
    .cell[data-rank="2"] .avatar { animation-delay: .3s; }
    .cell[data-rank="3"] .avatar { animation-delay: .6s; }
    .cell[data-rank="4"] .avatar { animation-delay: .9s; }
    .cell[data-rank="5"] .avatar { animation-delay: 1.2s; }

    @keyframes floatRing {
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(calc(-1 * var(--float-distance))) scale(1.02); }
      100% { transform: translateY(0) scale(1); }
    }

    .c-obsession  .avatar{ box-shadow: 0 0 0 3px var(--ring-obsession), 0 0 14px rgba(37,99,235,.45); }
    .c-pride      .avatar{ box-shadow: 0 0 0 3px var(--ring-pride),     0 0 14px rgba(225,29,72,.45); }
    .c-simplicity .avatar{ box-shadow: 0 0 0 3px var(--ring-simplicity), 0 0 14px rgba(249,115,22,.45); }
    .c-speed      .avatar{ box-shadow: 0 0 0 3px var(--ring-speed),     0 0 14px rgba(219,39,119,.45); }
    .c-think      .avatar{ box-shadow: 0 0 0 3px var(--ring-think),     0 0 14px rgba(124,58,237,.45); }
    .c-delight    .avatar{ box-shadow: 0 0 0 3px var(--ring-delight),   0 0 14px rgba(234,179,8,.45); }

    .name{
      font-size: clamp(11px, 1.3vw, 13px);
      color: var(--muted);
      white-space: nowrap;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .logo-wrap[data-desc]::after,
    .logo-wrap[data-desc]::before{
      opacity:0;
      transition: opacity .15s ease-in-out;
    }
    .logo-wrap[data-desc]:hover::after,
    .logo-wrap[data-desc]:focus-within::after,
    .logo-wrap[data-desc]:hover::before,
    .logo-wrap[data-desc]:focus-within::before{
      opacity:1;
    }

    .logo-wrap[data-desc]::after{
      content: attr(data-desc);
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:-6px;
      width:max(180px,min(24ch,300px));
      padding:10px 12px;
      color:#fff;
      border-radius:8px;
      font-size:12px;
      line-height:1.35;
      box-shadow:0 8px 20px rgba(2,6,23,.25);
      z-index:2;
      pointer-events:none;
      white-space:normal;
      text-shadow:0 1px 1px rgba(0,0,0,.35);
    }
    .logo-wrap[data-desc]::before{
      content:"";
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom: calc(-6px + 100% - var(--logo-size));
      border:8px solid transparent;
      z-index:2;
      pointer-events:none;
    }

    .logo-wrap.col-obsession[data-desc]::after  { background: var(--ring-obsession); }
    .logo-wrap.col-obsession[data-desc]::before { border-top-color: var(--ring-obsession); }
    .logo-wrap.col-pride[data-desc]::after      { background: var(--ring-pride); }
    .logo-wrap.col-pride[data-desc]::before     { border-top-color: var(--ring-pride); }
    .logo-wrap.col-simplicity[data-desc]::after { background: var(--ring-simplicity); }
    .logo-wrap.col-simplicity[data-desc]::before{ border-top-color: var(--ring-simplicity); }
    .logo-wrap.col-speed[data-desc]::after      { background: var(--ring-speed); }
    .logo-wrap.col-speed[data-desc]::before     { border-top-color: var(--ring-speed); }
    .logo-wrap.col-think[data-desc]::after      { background: var(--ring-think); }
    .logo-wrap.col-think[data-desc]::before     { border-top-color: var(--ring-think); }
    .logo-wrap.col-delight[data-desc]::after    { background: var(--ring-delight); }
    .logo-wrap.col-delight[data-desc]::before   { border-top-color: var(--ring-delight); }

    .reveal-wrapper{
      opacity:0;
      transform:translateY(16px);
      transition: opacity .35s ease, transform .35s ease;
      pointer-events:none;
    }
    .reveal-wrapper.show{
      opacity:1;
      transform:none;
      pointer-events:auto;
    }

    /* Responsive tuning (unchanged except for smaller paddings already set) */
    @media (max-width: 1200px){
      :root{
        --axis-width: 78px;
        --gap: 12px;
      }
      .content{
        min-width: 640px;
      }
    }

    @media (max-width: 900px){
      :root{
        --axis-width: 70px;
        --gap: 10px;
        --cell-min-h: 88px;
      }
      .header-row,
      .body{
        grid-template-columns: minmax(44px, var(--axis-width)) repeat(6, minmax(80px, 1fr));
      }
      .logo-title-top{
        margin-bottom: 6px;
      }
      .page{
        padding-inline: 12px;
      }
    }

    @media (max-width: 768px){
      :root{
        --axis-width: 64px;
        --gap: 8px;
        --cell-min-h: 82px;
      }
      .header-row,
      .body{
        grid-template-columns: minmax(40px, var(--axis-width)) repeat(6, minmax(72px, 1fr));
      }
      .axis-title{
        font-size: 11px;
      }
      .logo-wrap{
        padding-inline: 2px;
      }
      .content{
        min-width: 600px;
      }
    }

    @media (max-width: 600px){
      :root{
        --axis-width: 56px;
        --gap: 6px;
        --cell-min-h: 76px;
      }
      .page{
        padding-inline: 10px;
      }
      .h1{
        font-size: clamp(20px, 5.5vw, 26px);
      }
      .logo-title-top{
        font-size: 11px;
      }
      .name{
        font-size: 11px;
      }
    }

    @media (max-width: 420px){
      .kv-banner-inner{
        padding-inline: 12px;
      }
      .logo-title-top{
        font-size: 10px;
      }
      .axis-title{
        letter-spacing:.04em;
        font-size: 10px;
      }
      .content{
        min-width: 560px;
      }
    }
  </style>

  <script>
    /* Spotlight follows mouse/touch */
    (function bannerSpotlight(){
      const banner = document.getElementById('kv-banner');
      if(!banner) return;
      function setVars(x, y){
        const rect = banner.getBoundingClientRect();
        banner.style.setProperty('--mxpx', (x - rect.left) + 'px');
        banner.style.setProperty('--mypx', (y - rect.top)  + 'px');
      }
      banner.addEventListener('mousemove', (e)=> setVars(e.clientX, e.clientY));
      banner.addEventListener('touchmove', (e)=>{
        const t = e.touches[0];
        if(t) setVars(t.clientX, t.clientY);
      }, { passive:true });
      const r = banner.getBoundingClientRect();
      setVars(r.left + r.width/2, r.top + r.height/2);
    })();

    /* Reveal on scroll (with no-scroll fallback) */
    (function revealOnScroll(){
      const el = document.getElementById('reveal');
      if(!el) return;
      function show(){ el.classList.add('show'); }
      const canScroll = (document.documentElement.scrollHeight - window.innerHeight) > 1;
      if(!canScroll){ show(); return; }
      if('IntersectionObserver' in window){
        const io = new IntersectionObserver(entries => {
          entries.forEach(e => {
            if(e.isIntersecting){
              show();
              io.disconnect();
            }
          });
        }, { threshold:0.01 });
        io.observe(el);
      }else{
        const onScroll = () => {
          if(window.scrollY > 50){
            show();
            window.removeEventListener('scroll', onScroll);
          }
        };
        window.addEventListener('scroll', onScroll, { passive:true });
        onScroll();
      }
    })();

    /* SharePoint REST – names only (LEGO avatars remain) */
    const CONFIG = {
      siteRelativeUrl: (window._spPageContextInfo && _spPageContextInfo.webServerRelativeUrl) || '/sites/StingrayIntranet',
      listTitle: 'Core Values Leaderboard',
      fields: { core:'CoreValue', rank:'Rank', name:'PersonName', personLookup:'Nominee' },
      coreValues: ['Obsession','Pride in Purpose','Simplicity','Speed','Think Bigger','User Delight']
    };

    async function fetchItems(){
      const url = `${CONFIG.siteRelativeUrl}/_api/web/lists/GetByTitle('${encodeURIComponent(CONFIG.listTitle).replace(/'/g, "''")}')/items`
        + `?$select=Id,${CONFIG.fields.core},${CONFIG.fields.rank},${CONFIG.fields.name},${CONFIG.fields.personLookup}/Title,${CONFIG.fields.personLookup}/EMail`
        + `&$expand=${CONFIG.fields.personLookup}`
        + `&$orderby=${CONFIG.fields.rank} asc, Id asc`;
      const res = await fetch(url, { headers: { 'Accept': 'application/json;odata=nometadata' } });
      if(!res.ok){ throw new Error(`SharePoint REST failed: ${res.status} ${res.statusText}`); }
      return res.json();
    }

    function resolveName(item){
      if(item[CONFIG.fields.name]) return item[CONFIG.fields.name];
      const ppl = item[CONFIG.fields.personLookup];
      return (ppl && (ppl.Title || ppl.EMail)) || '';
    }

    function placeItem(item){
      const core = item[CONFIG.fields.core];
      const rank = item[CONFIG.fields.rank];
      if(!CONFIG.coreValues.includes(core)) return;
      if(!(rank >= 1 && rank <= 5)) return;
      const cell = document.querySelector(`.cell[data-core="${core}"][data-rank="${rank}"]`);
      if(!cell) return;
      const nameEl = cell.querySelector('.name');
      const name = resolveName(item);
      if(name){ nameEl.textContent = name; }
    }

    (async function init(){
      try{
        const data = await fetchItems();
        (data.value || (data.d && data.d.results) || []).forEach(placeItem);
      }catch(err){
        console.error(err);
        const grid = document.getElementById('grid');
        if(grid){
          const note = document.createElement('div');
          note.style.cssText = 'grid-column: 1 / -1; padding:10px; color:#b91c1c; background:#fef2f2; border:1px solid #fecaca; border-radius:8px; margin-top:8px;';
          note.textContent = 'Could not load SharePoint data. Names were not loaded. The LEGO avatars still render.';
          grid.appendChild(note);
        }
      }
    })();
  </script>
